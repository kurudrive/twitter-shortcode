language: php

# 実行するブランチ
branches:
  only:
    - build_test
 
sudo: false
 
php:
  - "5.6"

# 環境変数の定義 #
env:
  global:
    - GIT_COMMITTER_NAME=travis-ci
    - GIT_COMMITTER_EMAIL=kurudrive@gmail.com
    - GIT_AUTHOR_NAME=travis-ci
    - GIT_AUTHOR_EMAIL=kurudrive@gmail.com
    - secure: ""

before_script:
  - nvm install 4.2
  - npm install
 
script:
  - find . \( -name '*.php' \) -exec php -lf {} \;
 
after_success:
  - bash ../bin/deploy.sh